<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Mundur</title>
    <link rel="stylesheet" href="jam.css">
    <!-- Menghubungkan file CSS -->
</head>
<body>
    <div class="countdown">
        <h1>Hitung Mundur</h1>
        <h1>WAKTU KIAMAT </h1>
        
        <div id="timer">
            <div class="time-section">
                <span id="days" class="time-element"></span>
                <span class="label">Hari</span>
            </div>
            <div class="time-section">
                <span id="hours" class="time-element"></span>
                <span class="label">Jam</span>
            </div>
            <div class="time-section">
                <span id="minutes" class="time-element"></span>
                <span class="label">Menit</span>
            </div>
            <div class="time-section">
                <span id="seconds" class="time-element"></span>
                <span class="label">Detik</span>
            </div>
        </div>
        <H6>peramal india</H6>
    </div>
    <script src="jam.js"></script> <!-- Menghubungkan file JavaScript -->
</body>
</html>
